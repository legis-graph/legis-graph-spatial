<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>LegisGraphSpatial</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.css' rel='stylesheet' />
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
        .search-ui {
            position:absolute;
            top:10px;
            right:10px;
            z-index:1000;
        }
        .committees {
            margin-left: 0px;
        }

    </style>
</head>
<body>
<div id='map'></div>
<script>

    /**
     * Constants
     */
    var findGeometriesPath = '/db/data/ext/SpatialPlugin/graphdb/findGeometriesWithinDistance';
    var baseURI = 'http://52.70.212.93'; // Neo4j server with legis-graph configured
    var MB_API_TOKEN = "pk.eyJ1IjoibHlvbndqIiwiYSI6IndwUXlLUjQifQ.DIiytYUASOcXjKdpXW8S-Q";

    /**
     * Clears the map. Remove all currently shown layers
     * */
    function clearMap(m) {
        for(var i in m._layers) {
            if(m._layers[i]._path != undefined) {
                try {
                    m.removeLayer(m._layers[i]);
                }
                catch(e) {
                    console.log("problem with " + e + m._layers[i]);
                }
            }
        }
    }

    /**
     *  Converts Polygon WKT string to an array of [x,y] points
     */
    function parseWKTPolygon(wkt) {
        var pointArr = [];
        var points = wkt.slice(10, -3).split(",");

        $.each(points, function(i,v) {
            var point = $.trim(v).split(" ");
            var xy = [Number(point[1]), Number(point[0])];
            pointArr.push(xy)

        });

        return pointArr;
    }

    /**
     * Make an AJAX POST request
     */
    function makePOSTRequest(url, params, callback) {

        $.ajax({
            type: 'POST',
            data: JSON.stringify(params),
            contentType: 'application/json',
            url: url,
            error: function(xhr, statusText, errorThrown) {
                callback("Error", null);
            },
            //headers: authHeader()
            success: function(data) {
                console.log(data);
                callback(null, data);
            }
        })
    }


    /**
     *  Find the District for a given latlng.
     *  Find the representative, commitees and subjects for that rep.
     */
    function infoDistrictWithinDistance(latlng, distance) {

        var districtParams = {
            "layer": "geom",
            "pointX": latlng.lng,
            "pointY": latlng.lat,
            "distanceInKm": distance
        };

        var districtURL = baseURI + findGeometriesPath;
        makePOSTRequest(districtURL, districtParams, function (error, data) {

            if (error) {
                console.log("Error");
            } else {
                console.log(data);
                var query = "MATCH (d:District {state: {state}, district: {district}}) " +
                        "MATCH (d)<-[:REPRESENTS]-(l:Legislator) " +
                        "MATCH (l)-[:SERVES_ON]->(c:Committee) " +
                        "MATCH (c)<-[:REFERRED_TO]-(b:Bill) " +
                        "MATCH (b)-[:DEALS_WITH]->(s:Subject) " +
                        "WITH l.govtrackID AS govtrackID, l.lastName AS lastName, l.firstName AS firstName, l.currentParty AS party, s.title AS subject, count(*) AS strength, collect(DISTINCT c.name) AS committees ORDER BY strength DESC LIMIT 10 " +
                        "WITH {lastName: lastName, firstName: firstName, govtrackID: govtrackID, party: party, committees: committees} AS legislator, collect({subject: subject, strength: strength}) AS subjects " +
                        "RETURN {legislator: legislator, subjects: subjects} AS r ";
                // return results

                var params = {
                    "state": data[0]["data"]["state"],
                    "district": data[0]["data"]["district"]
                };

                var points = parseWKTPolygon(data[0]["data"]["wkt"]);

                makeCypherRequest([{"statement": query, "parameters": params}], function (error, data) {

                    if (error) {
                        console.log("Error");
                    } else {
                        console.log(data);

                        var districtInfo = data["results"][0]["data"][0]["row"][0];
                        districtInfo["points"] = points;
                        districtInfo["state"] = params["state"];
                        districtInfo["district"] = params["district"];
                        console.log(districtInfo);

                        addDistrictToMap(districtInfo, latlng);
                    }
                });
            }
        });
    }

    /**
     *  Run a Cypher query
     */
    function makeCypherRequest(statements, callback) {

        var url = baseURI.replace(/\/db\/data.*/,"") + "/db/data/transaction/commit";

        $.ajax({
            type: 'POST',
            data: JSON.stringify({
                statements: statements
            }),
            contentType: 'application/json',
            url: url,
            error: function(xhr, statusText, errorThrown){
                callback("Error", null);
            },
            //headers: authHeader(),
            success: function(data) {
                console.log(data);
                callback(null, data);

            }
        });
    }

    function buildPopup(d) {

        var legislator = d["legislator"];
        var committees = legislator["committees"];
        var legislatorName = "Rep. " + legislator["firstName"] + " " + legislator["lastName"];
        var imgURL= "https://www.govtrack.us/data/photos/" + legislator["govtrackID"] + "-50px.jpeg";
        var subjects = d["subjects"];

        var text =

            '<div class="row">' +
                '<div class="col-xs-3">' +
                    '<img src="'+ imgURL + '">' +
                '</div>' +
                '<div class="col-xs-9">' +
                    '<ul class="list-unstyled">' +
                    '<li><strong>' + legislatorName + '</strong></li>' +
                    '<li>District: ' + d["district"] + '</li>' +
                    '<li>State: ' + d["state"] + '</li>' +
                '</div>' +
            '</div>' +

            '<div class="row committees">' +
                '<dl><dt>Committees</dt>';

        $.each(committees, function(i,v) {
                text = text + '<dd>' + v + '</dd>';
        });
           text = text +
                '</dl>' +
            '</div>' +

            '<div class="row">' +
                '<ul>';
        $.each(subjects, function(i,v) {
            text = text + '<li>' + v["subject"] + " (" + v["strength"] + ")";
        });
                    text = text +
                '</ul>' +
            '</div>'
            ;



        return text;
    }

    function addDistrictToMap(data, latlng) {
        polygon_points = data["points"];

        popuptext = buildPopup(data);

        var polyline = L.polygon(polygon_points, {color: 'brown'}).addTo(map);
        map.fitBounds(polyline.getBounds());

        var popup = L.popup({keepInView: true, minWidth: 350, maxWidth: 1000});
        popup.setLatLng(latlng)
                .setContent(popuptext)
                .openOn(map);

        popup.update();

    }



    function getClosestDistrict(event) {
        infoDistrictWithinDistance(event.latlng, 10);
    }


    L.mapbox.accessToken = MB_API_TOKEN;
    var map = L.mapbox.map('map', 'mapbox.streets')
            .setView([39.8282, -98.5795], 5);

    map.on('click', function(e) {
        clearMap(map);
        getClosestDistrict(e);

    });

</script>
</body>
</html>
